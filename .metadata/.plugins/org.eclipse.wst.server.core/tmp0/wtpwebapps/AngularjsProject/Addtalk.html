<div>
	<center>
		<h1>Talk Details</h1>
	</center>
       <table border="1" width="100%" height="100%">
		<tr>
			<td valign="top" align="center"><br />
				<form>
					<table>
						<tbody>
						<!--<tr>
							<td colspan="2" align="center"><b>Login Page</b></td>
						</tr>-->
						<tr>
							<td colspan="2" align="center"><b>&nbsp;</td>
						</tr>
						<tr>
							<td>Talk ID:</td>
							<td><input id="talkId" type="text" name="talkId" ng-model="talk.id"/></td>
						</tr>
						<tr>
							<td>Name:</td>
							<td><input id="talkName" type="text" name="talkName" ng-model="talk.name" /></td>
						</tr>
						<tr>
							<td>Speaker:</td>
							<td><input id="talkSpeaker" type="text" name="talkSpeaker" ng-model="talk.speaker" /></td>
						</tr>
						<tr>
							<td>Venue:</td>
							<td><input id="talkVenue" type="text" name="talkVenue" ng-model="talk.venue"/></td>
						</tr>
						<tr>
							<td>Duration:</td>
							<td><input id="talkDuration" type="text" name="talkDuration" ng-model="talk.duration" /></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td align="left">
								<input type="button" id="addTalk" value="Add Talk" ng-click="addTalk()" />
							</td>
						</tr>	
</div>
